<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>

    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: #4CAF50;
            margin: 50px auto;
            border-radius: 10px;
        }

        .box_shadow{
            box-shadow: rgb(2, 115, 235) 0px 20px 30px -10px;
        }


    </style>
</head>
<body>
    
     <div class="box box_shadow"></div>
</body>
</html>
